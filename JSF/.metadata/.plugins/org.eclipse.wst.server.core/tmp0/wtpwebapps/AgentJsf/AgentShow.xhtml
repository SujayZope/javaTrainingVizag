<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:body>
	<h:form>
			<center>
                <h2><h:outputText value="Agent Records"/></h2>
           
        <h:dataTable value="#{aDao.showAgentDao()}" var="a" border="3">
        	    <h:column>
                    <f:facet name="header">Agent Id</f:facet>
                    <h:outputText value="#{a.agentid}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Agent Name</f:facet>
                    <h:outputText value="#{a.name}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Agent City</f:facet>
                    <h:outputText value="#{a.city}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Agent Gender</f:facet>
                    <h:outputText value="#{a.gender}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Agent Marital Status</f:facet>
                    <h:outputText value="#{a.maritalstatus}"/>
                </h:column>
                 
                <h:column>
                    <f:facet name="header">Premium</f:facet>
                    <h:outputText value="#{a.premium}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action="#{aDao.searchAgentDao(a.agentid)}" 
                    		value="Update"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{aDao.deleteAgentDao(a.agentid)}" 
                    		value="Delete" > 
                    </h:commandButton>
                </h:column>

        </h:dataTable>
       </center><br/>
       <h:commandButton action = "CreateAgent.xhtml?faces-redirect=true"
        	 value="Add Agent" /> 
        </h:form>
	</h:body>
</html>
