<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

 

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
	
	<h:form>
		
		
		<h2 style="text-align: center;">All Medicine Data</h2>
		
		<p:dataTable value="#{medicalImpl.showtBill()}" var="print" 
					paginator="true" rows="4" 
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                    {PreviousPageLink} {PageLinks} {NextPageLink}
                    {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="4,10,15" >
			
			<p:column>
				<f:facet name="header">Medical Id</f:facet>
				<!-- <h:outputText value="#{print.medical_id}" /> -->
				#{print.medical_id}
			</p:column>
			
			<p:column>
				<f:facet name="header">Hospital Id</f:facet>
				<!-- <h:outputText value="#{print.hospital_id}" /> -->
				#{print.hospital_id}
			</p:column>
			
			<p:column>
				<f:facet name="header">Dr Id</f:facet>
				<h:outputText value="#{print.dr_id}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Item Name</f:facet>
				<h:outputText value="#{print.medicin_name}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Quantity</f:facet>
				<h:outputText value="#{print.quantity}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Sale Date</f:facet>
				<h:outputText value="#{print.sale_date}" >
					<f:convertDateTime dateStyle="default" ></f:convertDateTime>
				</h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">Amount</f:facet>
				<h:outputText value="#{print.amount}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Patient Id</f:facet>
				<h:outputText value="#{print.patientid}" />
			</p:column>
			
		</p:dataTable>
		
	</h:form>
 

</html>
