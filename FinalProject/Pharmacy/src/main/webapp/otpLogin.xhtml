<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

	<style>
body {
	background: url("image/04.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	display: flex;
	justify-content: right;
	margin-top: 10%;
	margin-right: 20%;
	align-items: center;
}

.Full {
	background: #ffffff;
	height: 300px;
	width: 700px;
}
</style>
	<h:body>

		<f:facet name="last">
			<h:outputStylesheet library="default" name="css/style.css" />
		</f:facet>
		<div class="Full">
			<center>
				<h1>Pharmacy User OTP Authentication</h1>
				<br />
				
				<h:form>

	User Name : 
	<p:inputText value="#{login.userName}" readonly="true" />
					<br />
					<br />
	
	Enter Otp : 
	<p:inputText value="#{login.otpNo}" styleClass="input-text" id="otp"
						required="true" requiredMessage="Enter OTP" />
						<h5 style="color: red;">
						<p:message for="otp" id="otpass"></p:message>
					</h5>
					<p:watermark for="otp" value="OTP *"></p:watermark>
		
		<h:commandButton value="Submit" class="btn btn-primary"
						action="#{lDao.validateOtp(login)}" />


					<p>
						<h:outputLabel value="#{err1}" />
					</p>



				</h:form>
			</center>
		</div>
	</h:body>
</h:head>
</html>
