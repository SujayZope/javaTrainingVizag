<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<h:form>
	<h:dataTable value="#{eDao.ShowAllEmployee()}" var="e" border="3">
	
	<h:column>
	<f:facet name="header">Employee No</f:facet>
	<h:outputText value="#{e.empId}"/>
	</h:column>
	<h:column>
	<f:facet name="header">Employee Name</f:facet>
	<h:outputText value="#{e.name}"/>
	</h:column>
	<h:column>
	<f:facet name="header">Employee Department</f:facet>
	<h:outputText value="#{e.dept}"/>
	</h:column>
	<h:column>
	<f:facet name="header">Employee Designation</f:facet>
	<h:outputText value="#{e.desig}"/>
	</h:column>
	<h:column>
	<f:facet name="header">Employee Basic</f:facet>
	<h:outputText value="#{e.basic}"/>
	</h:column>
	<h:column>
	<f:facet name="header">Update</f:facet>
	<h:commandButton action="#{eDao.searchEmpDao(e.empId)}" value="Update"/>
	</h:column>
	

	</h:dataTable>


	</h:form>

</h:body>
</html>
