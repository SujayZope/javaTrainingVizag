<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<f:facet name="last">
	  <h:outputStylesheet library="default" name="css/style.css" />
	</f:facet>

	<h1>Restaurant and Menu Adding</h1>
	<div style="width: 500px">
	<h:form>
	  <p:panel id="panel-signup">
          <!-- enable focus component -->
	  <p:focus context="panel-signup" />

	  <p:inputText id="restaurantName" required="true" 
		size="40" requiredMessage="Please enter Restaurant name."
		value="#{restaurant.restaurantName}">
	  </p:inputText>
	  <p:watermark for="restaurantName" value="restaurantName *" />
	  <p:message for="restaurantName" />

	  <p:inputText id="branchName" required="true" 
		size="40" requiredMessage="Please enter Branch Name"
		value="#{restaurant.branchName}">
	  </p:inputText>
	  <p:watermark for="branchName" value="branchName *" />
	  <p:message for="branchName" />

	 <p:inputText id="mobileNo" required="true" 
		size="40" requiredMessage="Please enter Mobile No."
		value="#{restaurant.mobileNo}">
	  </p:inputText>
	  <p:watermark for="mobileNo" value="mobileNo *" />
	  <p:message for="mobileNo" />

	 <p:inputText id="email" required="true" 
		size="40" requiredMessage="Please enter Email."
		value="#{restaurant.email}">
	  </p:inputText>
	  <p:watermark for="email" value="email *" />
	  <p:message for="email" />

	 <p:inputText id="rating" required="true" 
		size="40" requiredMessage="Please enter rating."
		value="#{restaurant.rating}">
	  </p:inputText>
	  <p:watermark for="rating" value="rating *" />
	  <p:message for="rating" />

	 <p:inputText id="itemName" required="true" 
		size="40" requiredMessage="Please enter Menu Item."
		value="#{menu.itemName}">
	  </p:inputText>
	  <p:watermark for="itemName" value="itemName *" />
	  <p:message for="itemName" />

	 <p:inputText id="price" required="true" 
		size="40" requiredMessage="Please enter Menu Price."
		value="#{menu.price}">
	  </p:inputText>
	  <p:watermark for="price" value="price *" />
	  <p:message for="price" />

	 <p:inputText id="menuType" required="true" 
		size="40" requiredMessage="Please enter menuType."
		value="#{menu.menuType}">
	  </p:inputText>
	  <p:watermark for="menuType" value="menuType *" />
	  <p:message for="menuType" />

	  <p:commandButton value="Add" style="margin:20px"
		action="#{rDao.addRestaurantDao(restaurant,menu)}" ajax="false" />
	  </p:panel>
	</h:form>
	</div>
</h:body>
</html>
