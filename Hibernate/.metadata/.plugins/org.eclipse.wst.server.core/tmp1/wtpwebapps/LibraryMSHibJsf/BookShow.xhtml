<html xmlns="http://www.w3.org/1999/xhtml"

 <center>
<h:form id="searchForm">
		<h:outputLabel for="searchType" value="Search by: " />
		<h:selectOneRadio id="searchType" value="#{bookDao.searchType}">
		<f:selectItem itemValue="id" itemLabel="ID" />
		<f:selectItem itemValue="bookname" itemLabel="Book Name" />
		<f:selectItem itemValue="authorname" itemLabel="Author Name" />
		<f:selectItem itemValue="dept" itemLabel="Department" />
		<f:selectItem itemValue="All" itemLabel="All Books" />
		</h:selectOneRadio>
		<br />
		<h:outputLabel for="searchValue" value="Search Value: " />
		<h:inputText id="searchValue" value="#{bookDao.searchValue}" onblur="value=value.toLowerCase()" />
		<br />
		<br />
		<h:commandButton value="Search" action="#{bookDao.searchBooks()}" />

		</h:form>
		<br/>
	<h:dataTable value="#{bookDao.searchBooks()}" var="book" border="3">
		<h:column>
		<f:facet name="header">ID</f:facet>
		#{book.id}
		</h:column>
		<h:column>
		<f:facet name="header">Book Name</f:facet>
		#{book.name}
		</h:column>
		<h:column>
		<f:facet name="header">Author</f:facet>
		#{book.author}
		</h:column>
		<h:column>
		<f:facet name="header" >Department</f:facet>
		#{book.dept}
		</h:column>

        </h:column>

        <h:commandButton action = "#{bookDao.deleteBookDetailsDao(book.id)}" value="Delete" > 
        </h:commandButton>
        </h:column> -->

</center>
