<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:body>
	<h:form>
			<center>
                <h2><h:outputText value="Employee Records"/></h2>
           
        <h:dataTable value="#{eDao.showEmployeeDao()}" var="e" border="3">
        	    <h:column>
                    <f:facet name="header">Employee No</f:facet>
                    <h:outputText value="#{e.empno}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Employee Name</f:facet>
                    <h:outputText value="#{e.name}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Employee Department</f:facet>
                    <h:outputText value="#{e.dept}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Employee Designation</f:facet>
                    <h:outputText value="#{e.desig}"/>
                </h:column>
                    <h:column>
                    <f:facet name="header">Employee Basic</f:facet>
                    <h:outputText value="#{e.basic}"/>
                </h:column>
                 <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action="#{eDao.searchEmployeeDao(e.empno)}" 
                    		value="Update"> 
                    </h:commandButton>
                </h:column>
                 <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{eDao.deleteEmployeeDao(e.empno)}" 
                    		value="Delete" > 
                    </h:commandButton>
                </h:column>
        </h:dataTable>
         </center>
         <h:commandButton action = "AddEmployee.xhtml?faces-redirect=true"
        	 value="Create Employ" /> 
        </h:form>
	</h:body>
</html>
